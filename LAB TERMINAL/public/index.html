<html>
<head>
  <meta charset="utf-8">
  <title>Drivers Data</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <table id="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Salary</th>
        <th>Vehicle</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    $(document).ready(function() {
      $.ajax({
        url: '/api/drivers',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
          renderData(data);
        }
      });

      function renderData(data) {
        var tableBody = $('#data-table tbody');
        data.forEach(function(driver) {
          var row = $('<tr>');
          row.append($('<td>').text(driver.name));
          row.append($('<td>').text(driver.salary));
          row.append($('<td>').text(driver.vehicle));
          row.hide().appendTo(tableBody).fadeIn(500);
        });
      }
    });
  </script>

  
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .hidden {
      display: none;
    }
  </style>

</body>
</html>
