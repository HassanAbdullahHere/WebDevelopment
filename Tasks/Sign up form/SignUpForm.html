<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="script.js"></script>
</head>
<body >
    <img src="/logo.png" alt="logo" id="image">
    <section class="main" id="main">
        <h2>Sign Up <span>Form</span> </h2>
        <form >
            <div class="input-box">
                
                <div class="form-floating mb-3">
                    <input type="name" class="form-control " id="floatingName" placeholder="hassan">
                    <label for="floatingName" >Full Name</label>
                  </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                
            </div>
            <button type="button" onclick="test();" class="button">Submit</button>
        </form>
        <div class="social-media">
            <a href="https://github.com/HassanAbdullahHere">
                <i class='bx bxl-google'></i>
            </a>
            <a href="https://www.linkedin.com/in/hassan--abdullah/">
                <i class='bx bxl-facebook-square' ></i>
            </a>
            <a type="url" href="https://twitter.com/HasanProMax">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>
    

    </section>
   
    
</body>

</html>
